<!doctype html>
<html>
   <head>
<meta charset="utf-8">
<title>定位布局</title>
<style>
    body{
	    margin:0px;
	    padding:0px;
	}
	.top,.middle,.bottom{
	    position:absolute;
	    width:920px;
	    left:50%px;
	    margin-left:-460px;
	    text-align:center;
	}
	.top,.bottom{
	    height:100px;
		background-color:#666;
	}
	.middle{
		background-color:#CCC;
	}</style>
</head>

<body>
<div class="top">top</div>
<div class="middle">middle</div>
<div class="bottom">bottom</div>
</body>
</html>
